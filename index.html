    <script>
      // Get the root element
      var theme = 'peach'
      var r = document.querySelector(":root");
      var rs = getComputedStyle(r);
      // var greenMain = "rgb(193, 221, 179)";
      // var peachMain = "rgb(232, 204, 202)";

      function toggleTheme() {
        // Set the value of variable --mainCol to another value
        var rs = getComputedStyle(r);
        if (theme == 'peach') {
          console.log("if true peach");
          r.style.setProperty("--mainCol", "rgb(193, 221, 179)");
          //r.style.setProperty("--subCol", "rgb(193, 221, 179)");
          r.style.setProperty("--accentCol", "rgb(116, 227, 60)");
          theme = 'green';
        } else if (theme == 'green') {
          r.style.setProperty("--mainCol", "rgb(232, 204, 202)");
          //r.style.setProperty("--subCol", "rgb(193, 221, 179)");
          r.style.setProperty("--accentCol", "rgb(250, 114, 152)");
          theme = 'peach';
        }
      }
    </script>

  </head>
